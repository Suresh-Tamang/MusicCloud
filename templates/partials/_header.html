{% load static %}
<nav class="nav-bar">
  <div class="header-container fixed-width">
    <div class="logo">MUSICLOUD</div>
    <div class="header-menu" id="headerMenu">
      <a href="{% url 'home' %}" class="menu-link active">Now Playing</a>
      <a href="{% url 'explore-stations' %}" class="menu-link"
        >Explore Stations</a
      >
      <a href="{% url 'my-stations' %}" class="menu-link">My Stations</a>
    </div>

    <div class="right-menu">
      <div class="relative">
        <input type="search" placeholder="Artist or Genre" class="search" />
      </div>
      <i class="fas fa-bars text-white text-2xl" id="menuToggle"></i>
    </div>
    <!-- Hamburger Menu (Hidden by Default) -->
    <div class="hamburger" id="hamburgerMenu">
      {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'signup' %}">Sign Up</a>
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menuToggle");
    const hamburgerMenu = document.getElementById("hamburgerMenu");
    const menuLinks = document.querySelectorAll(".header-menu .menu-link");

    // Toggle menu on icon click
    menuToggle.addEventListener("click", function (e) {
      e.stopPropagation();
      hamburgerMenu.classList.toggle("active");
    });

    // Close menu when clicking outside
    document.addEventListener("click", function (e) {
      if (!hamburgerMenu.contains(e.target) && e.target !== menuToggle) {
        hamburgerMenu.classList.remove("active");
      }
    });

    // Add active border to clicked menu link
    menuLinks.forEach((link) => {
      link.addEventListener("click", function () {
        // Remove active class from all links
        menuLinks.forEach((l) => l.classList.remove("active"));
        // Add active class to clicked link
        this.classList.add("active");
      });
    });
  });
</script>
